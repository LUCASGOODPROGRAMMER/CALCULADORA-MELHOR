<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Lucas Nascimento Hubner">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/bhaskara.js" defer></script>
    <script src="js/pitagoras.js" defer></script>
    <script src="js/aritmetica.js" defer></script>
    <script src="js/area_circulo.js" defer></script>
    <script src="js/comprimento_circunferencias.js" defer></script>
    <script src="js/area_triangulo.js" defer></script>
  </head>
  <body>

    <form class="container" id="form-bhaskara">
      <h1>CALCULO DE BHASKARA</h1>
      <div class="box">
        <input type="text" class="box-value" placeholder="VALOR DE A" id="ba"/>
        <input type="text" class="box-value" placeholder="VALOR DE B" id="bb"/>
        <input type="text" class="box-value" placeholder="VALOR DE C" id="bc"/>
      </div>
      <button class="calcular" id="calcular-bhaskara">CALCULAR</button>
    </form>
    <div class="resultado" id="resultado-bhaskara">AGUARDANDO OS VALORES</div>
    
    <form class="container" id="form-pitagoras">
      <h1>CALCULO DE PITAGORAS</h1>
      <div class="box">
        <input type="text" class="box-value" placeholder="VALOR DE A" id="pa"/>
        <input type="text" class="box-value" placeholder="VALOR DE B" id="pb"/>
      </div>
      <button class="calcular" id="calcular-pitagoras">CALCULAR</button>
    </form>
    <div class="resultado" id="resultado-pitagoras">AGUARDANDO OS VALORES</div>
    
    <form class="container" id="form-media">
      <h1>MÉDIA ARITMÉTICA</h1>
      <div class="box">
        <input type="text" class="box-value" placeholder="VALOR 1" id="ma"/>
        <input type="text" class="box-value" placeholder="VALOR 2" id="mb"/>
        <input type="text" class="box-value" placeholder="VALOR 3" id="mc"/>
      </div>
      <button class="calcular" id="calcular-media">CALCULAR</button>
    </form>
    <div class="resultado" id="resultado-media">AGUARDANDO OS VALORES</div>
    
    <form class="container" id="form-area-circulo">
      <h1>ÁREA DO CIRCULO</h1>
      <div class="box">
        <input type="text" class="box-value" placeholder="VALOR DO RAIO" id="aa"/>
      </div>
      </div>
      <button class="calcular" id="calcular-area-circulo">CALCULAR</button>
    </form>
    <div class="resultado" id="resultado-area-circulo">AGUARDANDO OS VALORES</div>
    
    <form class="container" id="form-comprimento-circunferencia">
      <h1>COMPRIMENTO DA CIRCUNFERÊNCIA</h1>
      <div class="box">
        <input type="text" class="box-value" placeholder="VALOR DO RAIO" id="ca"/>
      </div>
      <button class="calcular" id="calcular-comprimento-circunferencia">CALCULAR</button>
    </form>
    <div class="resultado" id="resultado-comprimento-circunferencia">AGUARDANDO OS VALORES</div>
    
    <form class="container" id="form-area-triangulo">
      <h1>ÁREA DO TRIÂNGULO</h1>
      <div class="box">
        <input type="text" class="box-value" placeholder="MEDIDA DA BASE" id="ta">
        <input type="text" class="box-value" placeholder="MEDIDA DA ALTURA" id="tb">
      </div>
      <button class="calcular" id="calcular-area-triangulo">CALCULAR</button>
    </form>
    <div class="resultado" id="resultado-area-triangulo">AGUARDANDO OS VALORES</div>

  </body>
</html>
